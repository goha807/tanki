<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tanks Evolution Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginPanel">
        <h1>TANKS.IO</h1>
        <input type="text" id="username" placeholder="Нікнейм">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="auth('login')">Вхід</button>
        <button onclick="auth('register')" style="background:#555">Реєстрація</button>
    </div>

    <div id="gameUI" style="display:none">
        <div id="topBar">
            <span id="stats">Монети: 0</span>
            <button onclick="upgrade('speed_lvl')">Качати Швидкість (100)</button>
            <button onclick="upgrade('fire_rate_lvl')">Качати КД (100)</button>
            <input type="text" id="avatarUrl" placeholder="URL аватара" style="width:100px; display:inline">
            <button onclick="setAvatar()">OK</button>
        </div>
        <div id="leaderboard"></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="respawnMenu" style="display:none">
            <h2>ТЕБЕ ЗНИЩЕНО!</h2>
            <button onclick="respawn()" style="font-size:24px">В БІЙ!</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
