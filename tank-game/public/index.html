<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tanks Evolution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginPanel">
        <h1>TANKS.IO</h1>
        <input type="text" id="username" placeholder="Нікнейм">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="auth('login')">Вхід</button>
        <button onclick="auth('register')" style="background:#555">Реєстрація</button>
    </div>

    <div id="gameUI" style="display:none">
        <div id="leaderboard"></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
